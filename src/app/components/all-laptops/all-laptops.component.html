<table class="table table-hover">
  <thead>
  <tr>
      <td>Id</td>
      <td>Marca</td>
      <td>Modelo</td>
      <td>Color</td>
      <td>Propietario</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let laptop of laptops">
          <td>{{ laptop.id}}</td>
          <td>{{ laptop.marca}}</td>
          <td>{{ laptop.modelo}}</td>
          <td>{{ laptop.color}}</td>
          <td>{{ laptop.propietario}}</td>
          <td><a [routerLink]="['/edit', laptop.id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
